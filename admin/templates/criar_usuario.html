<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        form {
            background: white;
            padding: 30px;
            max-width: 400px;
            border-radius: 6px;
        }
        label {
            display: block;
            margin-top: 12px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
        .erro {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>➕ Criar Usuário</h2>

<form method="post">
    {% if error %}
        <div class="erro">{{ error }}</div>
    {% endif %}

    <label>Nome</label>
    <input name="nome" required>

    <label>Email</label>
    <input name="email" type="email" required>

    <label>Senha inicial</label>
    <input name="senha" type="password" required>

    <label>Status</label>
    <select name="status">
        <option value="ativo">Ativo</option>
        <option value="teste">Teste</option>
        <option value="bloqueado">Bloqueado</option>
    </select>

    <label>
        <input type="checkbox" name="is_admin">
        Administrador
    </label>

    <button type="submit">Criar Usuário</button>
</form>

</body>
</html>
